<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">{% if is_edit %}Edit User{% else %}Create User{% endif %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="userForm" {% if is_edit %}action="{{ url_for('user_routes.update_user', id=user.id) }}"{% endif %} method="post">
        <div class="modal-body">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        </div>
        <div class="modal-footer">
          {% if is_edit %}
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          {% else %}
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
          {% endif %}
          {% if is_admin %}
            <button type="button" class="btn btn-primary" onclick="setEditMode(true)">Edit</button>
          {% endif %}
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $('#userModal').on('shown.bs.modal', function () {    
      // alert('Modal is successfully shown!');
      var user = $('#userModal').data('user');
      var is_admin = $('#userModal').data('is_admin');
      console.log('user:',user);
      console.log('admin:',is_admin);
      $('#username').val(user.user_name);
      $('#email').val(user.email);
      setEditMode(is_admin);
      // Set the values of other fields as needed
  })
});

  function setEditMode(value) {
  // Change the is_edit variable
  var is_edit = value;

  // Update the modal title
  var modalTitle = document.getElementById('userModalLabel');
  modalTitle.textContent = is_edit ? 'Edit User' : 'Create User';

  // Update the form action
  var form = document.querySelector('#userModal form');
  form.action = is_edit ? '/update_user' : '/create_user'; // Replace with the correct URLs

  // Update the form fields
  var formFields = document.querySelectorAll('#userModal form input');
  formFields.forEach(function(field) {
    field.readOnly = !is_edit;
  });
