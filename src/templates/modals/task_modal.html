<link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
<div class="modal fade" id="task_modal" tabindex="-1" role="dialog" aria-labelledby="task_modal_label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="task_modalLabel">{% if is_edit %}Edit User{% else %}Create User{% endif %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="userForm" {% if is_edit %}action="{{ url_for('user_routes.update_user', id=user.id) }}"{% endif %} method="post">
        <div class="modal-body">
          <div class="form-group">
            <div class="form-element">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-element">
              <label for="description">Description</label>
              <textarea  class="form-control" id="description" name="description" required></textarea>
            </div>
        </div>
        <div class="form-group">
          <div class="form-element">
            <label for="email">Asigned to:</label>
            <input type="text" class="form-control" id="user" name="user" required>
          </div>
        </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $('#task_modal').on('shown.bs.modal', function () {    
      var task = $('#task_modal').data('user');
      $('#title').val(task.title);
      $('#description').val(task.description);
      $('#user').val(task.user);
      $('#status').val(task.status);
      setEditMode(is_edit);
  });
});
</script>
